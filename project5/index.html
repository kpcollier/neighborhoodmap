<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-sacle="1.0">
  <title>Neighborhood Map</title>
  <!-- Bootstrap CDN
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <div  class="container">
    
	<i data-bind="click: switchPanel()" class="fa fa-2x fa-window-maximize" aria-hidden="true"></i>
    <div data-bind="visible: showSidePanel" class="options-box">
      <h1>Resorts in Reno, NV.</h1>
      <!-- Search Bar -->
      <div class="search" id="search">
        <input type="text" data-bind="textInput: filter" class="search-box" placeholder="Ex. Peppermill Reno"  />
        <!--<button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>-->
      </div>
      <aside class="locations-list">
        <ul class="list" id="list" data-bind="foreach: placesList">
          <li class="place" id="place" data-bind="text: title, click: $root.showPopup.bind($root,$index())"></li>
        </ul>
      </aside>
    </div>
    <div data-bind="css: { mapPaddingFull: showSidePanel()==false }" class="map-padding" id="map"></div>
  </div>

    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
