<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Santa Cruz, California</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

 <!-- Search Bar -->
	<div class="search" id="search">
		<input class="search-box" id="search-box" placeholder = "Search Locations" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>

<!-- List of Locations -->
	<div class="project" id="project">
		<div class="list" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="locations" id="locations" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>

<!-- Map -->
	  <div class="map" id="map"></div>
	</div>

<!-- JQuery/Bootstrap -->
	<script src='js/app.js'></script>
	<script src='js/knockout-3.4.0.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyg9EJbWDks1UyP8Qgh12nXoOREGKxkyI&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>
</html>
