<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Great Restaurants Around Central Park</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

 <!-- Search Bar -->
	<div class="search" id="search">
		<input class="search-form" id="search-form" placeholder = "Search for places in Santa Cruz, California" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>

<!-- List of Locations -->
	<div class="project" id="project">
		<div class="list" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="locations" id="locations" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>

<!-- Map -->
	    <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
	</div>

<!-- JQuery/Bootstrap -->
	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script asnyc defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyg9EJbWDks1UyP8Qgh12nXoOREGKxkyI&callback=startApp&libraries=places" onerror="errorHandling()"></script>
	<script src='js/app.js'></script>
</body>
</html>
